<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ExplainMe Submit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/main.css">

</head>

<body>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="script.js"></script>
  <script src="submit.js"></script>

  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="ExplainMe.html">ExplainMe</a>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Category
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Computer</a>
          <a class="dropdown-item" href="#">Coocking</a>
          <a class="dropdown-item" href="#">Arts</a>
        </div>
      </div>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <form class="d-flex mx-auto">
          <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" style="width: 400px" id="myInput" onkeyup="filter()">
        </form>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" onclick="newTutorialButton()">New Tutorial</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
        </ul>
        
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main role="main">
  <div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0">New Tutorial</h5>
      </div>
      <div class="card-body">
        <form class="form">

          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="" required>
          </div>

          <div class="mb-3">
            <label for="title" class="form-label">Key Words</label>
            <input type="text" class="form-control" id="keyWord" name="keyWord" value="" required>
          </div>

          <div class="mb-3">
            <label for="title" class="form-label">Category</label>
            <select id="cars" name="cars">
              <option value="Computer">Computer</option>
              <option value="Coocking">Coocking</option>
              <option value="Arts">Arts</option>
              <option value="Math">Math</option>
            </select>
          </div>


          <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea 
            class="form-control" id="content" name="content" rows="6" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</main>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0
